    <main>
        <!-- Deposite section stard and bottom balance section -->

            <div class="grid grid-cols-3 gap-4 text-center w-3/4 mx-auto mt-12">
                
                <div class="bg-yellow-400 p-4">
                    <h4 class="text-4xl">Deposite</h4>

            </div>

        <!-- Deposite section end and top balance section -->

        <!-- depojit and withdro section stard -->
            <section class="mt-12">

                        <button id="depojit-btn" class=" rounded-lg bg-yellow-500  px-5 py-2 text-wheit hover:bg-sky-900 mt-6 ">Deposite</button>

                    <!-- depojit section end -->

                    <!-- withdeow section stard -->
                    <div class="bg-amber-200 p-5">

                        <button id="withdro-btn" class=" rounded-lg bg-yellow-500  px-5 py-2 text-wheit hover:bg-sky-900 mt-6 ">Withdro</button>
                    </div>
                    <!-- withdeow section end -->
                </div>
            </section>
